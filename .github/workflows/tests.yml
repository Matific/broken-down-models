# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres: # we need a postgres docker image to be booted a side car service to run the tests that needs a db
        image: postgres
        env: # the environment variables must match with db_url as defined below
          POSTGRES_USER: pg
          POSTGRES_PASSWORD: pgpass
          POSTGRES_DB: bdmodels
        ports:
          - 5432:5432 # exposing 5432 port for application to use
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        db_url: [ '', 'postgresql://pg:pgpass@localhost/bdmodels' ]

    steps:
    - name: Update Sqlite
      run: |
        sudo apt-add-repository -y --update 'deb http://archive.ubuntu.com/ubuntu groovy main'
        sudo apt install -y sqlite3
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Tox me
      run: |
        TOXPY="py$( echo ${{ matrix.python-version }} | sed s/\\.// )"
        BDMODELS_DB=${{ matrix.db_url }} tox -e $TOXPY-'django{22,31,32}'
